<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learn-ul</title>
</head>
<body>
  <!-- ul 下的第一层，需要放 li -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li><a href="https://www.baidu.com">百度</a></li>
    <li><img src="./img/1.gif" alt=""></li>
  </ul>

  <!-- ul 嵌套 -->
  <ul>
    <li>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul></ul>
    </li>
    <li>a</li>
    <li>b</li>
  </ul>
</body>
</html>
