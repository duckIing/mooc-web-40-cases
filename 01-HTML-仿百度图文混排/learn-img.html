<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img标签</title>
</head>
<body>
  <div>
    <!-- src 设置图片路径 , alt 当图片不存在时候的显示文字 -->
    <img src="./img/1.gif" alt="gif">
    gif
  </div>
  <div>
    <img src="./img/2.png" alt="图片加载中。。。">
  </div>
  <div>
    <!-- 引入 gif  -->
    <img src="./img/1.jpg" alt="jpg">
    jpg
  </div>
  <div>
    <!-- 设置属性 width height -->
    <img src="./img/1.jpg" alt="jpg" width="200px" height="200px">
    jpg 200px * 200px
  </div>
</body>
</html>
