<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a标签</title>
</head>
<body>
  <!-- 点击文字“百度”，跳转到百度的网站。 -->
  <a href="https://baidu.com">百度</a>
  <br>
  <!-- target 属性，_blank 新窗口打开 -->
  <a href="https://baidu.com" target="_blank">百度 新窗口打开</a>
  <br>
  <!-- target 属性， _self 当前窗口打开 -->
  <a href="https://baidu.com" target="_self">百度 当前窗口打开</a>
  <br>
  <!-- 图片跳转 -->
  <a href="https://baidu.com" target="_blank">
    <img src="./img/1.gif" alt="">图片跳转
  </a>
  <br>
  <!-- 跳转到其他html文件 -->
  <a href="./learn-img.html">跳转到learn-img.html</a>
</body>
</html>
