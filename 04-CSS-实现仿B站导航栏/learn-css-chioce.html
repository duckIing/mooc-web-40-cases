<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择器</title>
  <style>
    /* id 最高 */
    #i5 {
      background-color: #09147a2c;
    }
    .c2 {
      background-color: #79b42c;
    }
    /* 标签选择器最低 */
    div {
      background-color: #b40a0a;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div class="c2">3</div>
  <div class="c2">4</div>
  <div id="i5" class="c2">5</div>
</body>
</html>
